<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <main class="wrapper">

      <section class="container user--container">
        <div class="upper--container up-1">
          <figure class="user--photo">
            <img src="./assets/img/image-jeremy.png" alt="">
          </figure>
          <div class="user--info">
            <p class="pale">Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="downward--container dw-1">
          <nav class="time">
            <ul>
              <li class="time ">Daily</li>
              <li class="time ">Weekly</li>
              <li class="time ">Monthly</li>
            </ul>
          </nav>
        </div>
      </section>

      <section class="activities">
        <section class="container activitie--container">
          <div class="upper--container up-2">
    
          </div>
    
          <div class="downward--container">
            <div class="up">
              <p class="action">Work</p>
              <figure class="menu--display">
                <img src="./assets/img/icon-ellipsis.svg" alt="">
              </figure>
            </div>
            <div class="down">
              <h1 class="hrs-current">32hrs</h1>
              <p class="prev">Previous -<span class="last">  36hrs</span>
              </p>
            </div>
          </div>
        </section>

        <section class="container activitie--container">
        <div class="upper--container up-3">
  
        </div>
  
        <div class="downward--container">
          <div class="up">
            <p class="action">Play</p>
            <figure class="menu--display">
              <img src="images/icon-ellipsis.svg" alt="">
            </figure>
          </div>
          <div class="down">
            <h1 class="hrs-current">10hrs</h1>
            <p class="prev">Previous -<span class="last"> 8hrs</span>
            </p>
          </div>
        </div>
      </section>
    </section>

    </main>
    
</body>
</html>
